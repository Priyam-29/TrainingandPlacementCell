<div class="container my-5">
  <p class="lead text-muted">Register here to recruit students from NITH through campus placements.</p>
  <div class="card">
    <div class="card-body">
      <form action="#">
        <div class="form-group">
          <h5>About Organization</h5><br>
          <label for="nameorg">NAME OF ORGANIZATION:</label>
          <input type="name" class="form-control" id="nameorg">
        </div>
        <div class="form-group">
          <label for="address">POSTAL ADDRESS:</label>
          <input type="name" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="website">WEBSITE:</label>
          <input type="url" class="form-control" id="website">
        </div>
        <div class="form-group">
          <label for="typeoforganization">TYPE OF ORGANIZATION:</label>
          <input type="text" class="form-control" id="typeoforganization">
        </div><br>
        <h5>Contact Details</h5>
        <h5 class="lead">HEAD HR:</h5><br>
        <div class="form-group">
          <label for="hrname">NAME:</label>
          <input type="text" class="form-control" id="hrname">
        </div>
        <div class="form-group">
          <label for="hremail">EMAIL:</label>
          <input type="email" class="form-control" id="hremail">
        </div>
        <div class="form-group">
          <label for="hrmobile">MOBILE:</label>
          <input type="number" class="form-control" id="hrmobile">
        </div>
        <!-- <div class="form-group">
          <label for="hrlandline">LANDLINE:</label>
          <input type="number" class="form-control" id="hrlandline">
        </div>
        <div class="form-group">
          <label for="hrfax">FAX:</label>
          <input type="number" class="form-control" id="hrfax">
        </div> -->
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
